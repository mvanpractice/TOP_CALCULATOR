<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    <script type="module" src="index.js"></script>
</head>
<body>
    <h1>The Odin Project: Foundation</h1>
    <h3>Project Calculator</h3>
    <div class="container">
        <div class="calculator-header">
            <p>Van's Calculator</p>
            <div class="theme-toggle">
                <button type="button">
                    <img src="Images/dark-mode.svg" alt="enable-dark-mode">
                </button>
                <button type="button">
                    <img src="Images/light-mode.svg" alt="enable-light-mode">
                </button>
            </div>
        </div>

        <div class="display-panel">
            <div class="first-number" id="first-number">2421 +</div>
            <div class="second-number" id="second-number">252</div>
        </div>

        <div class="actions-panel">
            <button type="button" id="delete">Delete</button>
            <button type="button" id="ac">AC</button>
        </div>

        <div class="operations-panel">
            <button type="button" id="add">+</button>
            <button type="button" id="subtract">-</button>
            <button type="button" id="multiply">*</button>
            <button type="button" id="divide">รท</button>
        </div>

        <div class="number-keys-panel">
            <button type="button" id="1">1</button>
            <button type="button" id="2">2</button>
            <button type="button" id="3">3</button>
            <button type="button" id="4">4</button>
            <button type="button" id="5">5</button>
            <button type="button" id="6">6</button>
            <button type="button" id="7">7</button>
            <button type="button" id="8">8</button>
            <button type="button" id="9">9</button>
            <button type="button" id="0">0</button>
            <button type="button" id="decimal-point">.</button>
            <button type="button" id="equal-sign" class="equal-sign">=</button>
        </div>
    </div>
</body>
</html>
