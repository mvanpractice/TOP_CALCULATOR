<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="display-panel">
            <input type="text" name="input-display" id="input-display" class="input-display" placeholder="0" readonly>
        </div>
        <div class="operations-panel">
            <div class="actions">
                <button type="button" id="erase">Erase</button>
                <button type="button" id="clear">Clear</button>
            </div>
            <div class="operations">
                <button type="button" id="add">+</button>
                <button type="button" id="sub">-</button>
                <button type="button" id="mul">x</button>
                <button type="button" id="div">รท</button>
            </div>
        </div>
        <div class="keys-panel">
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="equals" class="equals">=</button>
        </div>
    </div>
</body>
</html>
